services:
  api:
    image: inventory-api-dev
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: inventory-api-dev
    ports:
      - "8080:8080"  # Direct API access (nginx also on :80)
    env_file:
      - .env.development.local
    environment:
      NODE_ENV: development
      PORT: 8080
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/inventory_dev
      REDIS_URL: redis://redis:6379
      JWT_AT_SECRET: ${JWT_AT_SECRET:-dev-secret-at}
      JWT_RT_SECRET: ${JWT_RT_SECRET:-dev-secret-rt}
      JWT_AT_EXPIRATION: ${JWT_AT_EXPIRATION:-1d}
      JWT_RT_EXPIRATION: ${JWT_RT_EXPIRATION:-1d}
      DEFAULT_ADMIN_USERNAME: ${DEFAULT_ADMIN_USERNAME:-admin}
      DEFAULT_ADMIN_EMAIL: ${DEFAULT_ADMIN_EMAIL:-admin@local.dev}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD:-Admin@123456}
      DEFAULT_ADMIN_NAME: ${DEFAULT_ADMIN_NAME:-System Administrator}
    volumes:
      # Mount source for hot reload
      - ./src:/app/src
      - ./prisma:/app/prisma
      # Prevent overwriting node_modules
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "pnpm exec prisma generate && pnpm exec prisma db push && pnpm exec prisma db seed && pnpm exec nest start --watch"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: inventory-nginx-dev
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api

  redis:
    image: redis:7-alpine
    container_name: inventory-redis-dev
    ports:
      - "6380:6379"  # Host 6380 to avoid conflict with local Redis on 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: inventory-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inventory_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
